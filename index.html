<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Translator app to convert english to minionese (the banana language)"
    />

    <meta name="keywords" content="english, minionese, translator app" />

    <meta name="author" content="M.V.Ganesh Kumar" />

    <title>English to Minionese Translator</title>

    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="head">
        <p>English to Minionese Translator</p>
        <img src="./assets/Minion.png" alt="minion" />
      </div>
      <div id="alertModal">
        <p>Please enter some text</p>
      </div>
      <div id="input">
        <p>English</p>
        <textarea
          id="inputTextarea"
          placeholder="Enter some text to convert it into minionese language"
        ></textarea>
      </div>
      <button>Translate</button>
      <div id="output">
        <p>Minionese</p>
        <textarea id="outputTextarea" readonly></textarea>
      </div>
    </div>
    <footer>
      <div id="socialFooter">
        <h4>
          Made with
          <img
            id="heartIcon"
            src="https://img.icons8.com/fluent/48/000000/like.png"
          />
          by Ganesh Kumar
        </h4>
        <a
          href="https://mvganeshkumar.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="icons"
            src="https://img.icons8.com/windows/64/000000/domain.png"
            alt="website"
          />
        </a>
        <a
          href="https://github.com/Ganesh-Kumar6"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="icons"
            src="https://img.icons8.com/fluent/48/000000/github.png"
            alt="github"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/ganesh-kumar6"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="icons"
            src="https://img.icons8.com/fluent/48/000000/linkedin.png"
            alt="linkedin"
          />
        </a>
      </div>
      <a id="iconAttribution" href="https://icons8.com">Icons by Icons8</a>
    </footer>
    <script rel="script" src="./app.js"></script>
  </body>
</html>
